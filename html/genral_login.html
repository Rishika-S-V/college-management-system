<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JEC</title>

        <link rel="stylesheet" href="../website/static/dist/css/general_login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
        <link rel="sylesheet" href="https://fonts.googleapis.com/css2?family=Francois+one&family=Roboto+Slab&family=Saira&family=Sanchez&display=swap" />
    </head>
                                    
    <body>
        <main>
            <section class="header">
                <img class="header__logo" src="../website/static/dist/imgs/logo.svg">
                <h1 class="header__name">Jaya Engineering College</h1>
            </section>

            <form method="post" class="general-login-form">

                <div class="roles">

                    <label id="roles_staff" class="input-radio-img input-radio-img--primary">
                        <input type="radio" name="roles-input" class="input-radio-img__radio-btn" id="roles_staff-input" value="staff" />
                        <img src="../website/static/dist/imgs/staff.svg" alt="staff" class="input-radio-img__img">
                        <label for="roles_staff-input" class="input-radio-img__label">Staff</label>
                    </label>

                    <label id="roles_student" class="input-radio-img input-radio-img--primary">
                        <input type="radio" name="roles-input" class="input-radio-img__radio-btn" id="roles_student-input" value="student" />
                        <img src="../website/static/dist/imgs/student.svg" alt="staff" class="input-radio-img__img">
                        <label for="roles_student-input" class="input-radio-img__label">Student</label>
                    </label>

                    <label id="roles_parent" class="input-radio-img input-radio-img--primary">
                        <input type="radio" name="roles-input" class="input-radio-img__radio-btn" id="roles_parent-input" value="parent" />
                        <img src="../website/static/dist/imgs/parent.svg" alt="parent" class="input-radio-img__img">
                        <label for="roles_parent-input" class="input-radio-img__label">Parent</label>
                    </label>

                </div>
                <div class="general-login-form__credentials">
                    <div id="general-login-form__username-input" class="input-text input-text--focus-primary">
                        <div class="input-text__input-label-collection">
                            <input type="text" id="general-login-form__username-input-field" name="general-login-form__username-input-field" class="input-text__input-field" placeholder="&nbsp;" autocomplete="on" required>
                            <label class="input-text__label" for="general-login-form__username-input-field">Username</label>
                        </div>
                        <span id="general-login-form__username-input-err" class="input-text__err">Lorem ipsum dolor sit amet.</span>
                    </div>

                    <div id="general-login-form__password-input" class="input-pass input-pass--focus-primary">
                        <div class="input-pass__input-label-collection">
                            <input type="password" id="general-login-form__password-input-field" name="general-login-form__password-input-field" class="input-pass__input-field" placeholder="&nbsp;" autocomplete="on" required>
                            <label class="input-pass__label" for="general-login-form__password-input-field">Password</label>
                            <i class="fas fa-eye input-pass__eye-icon" onclick="eye_toggle(this, event)"></i>
                        </div>
                        <span id="general-login-form__password-input-err" class="input-pass__err">Lorem ipsum dolor sit amet.</span>
                    </div>

                </div>

                <div class="general-login-form__btns">
                    <div class="input-chk-box input-chk-box--circle-tick input-chk-box--primary">
                        <input type="checkbox" name="general-login-form__remeber-me-check-box" id="general-login-form__remeber-me-check-box" class="input-chk-box__input-field">
                        <label for="general-login-form__remember-me-check-box" class="input-chk-box__label">Remember me</label>
                    </div>
                    <input type="submit" class="btn btn--capsule btn--primary" value="Login">
                </div>

            </form>
        </main>

    </body>

    <script src="../website/static/src/js/ui/toggle.js"></script>
    <script src="../website/static/dist/js/general_login.js"></script>

</html>
