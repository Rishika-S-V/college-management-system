<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEC Portal</title>
    
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>

    
<link rel="stylesheet" href="../website/static/dist/css/admin_login.css">

<body>
    
    <main>
        <section class="header">
            <img src="../website/static/dist/imgs/logo.svg" alt="college logo" class="header__logo">
            <h1 class="header__name">Jaya Engineering College</h1>
        </section>
        <section class="role">
            <img src="../website/static/dist/imgs/admin.svg" alt="role illustration" class="role__image">
            <p class="role__name">Admin</p>
        </section>
        <form method="post" class="admin-login-form">
            <div class="admin-login-form__credentials">
                <div class="credentials__input">
                    <div class="credentials__input__field">
                        <input type="text"
                        class="credentials__input__field__text"
                        name="admin-login-username-input"
                        id="admin-login-username-input"
                        placeholder="&nbsp;"
                        autocomplete="on"
                        required
                        >
                        <label 
                        class="credentials__input__field__label"
                        for="admin-login-username-input">Username or Email</label>
                    </div>
                    <span class="credentials__input__err" id="username-err">
                        Lorem ipsum dolor sit amet.
                    </span>
                </div>
                <div class="credentials__input">
                    <div class="credentials__input__field">
                        <input type="password"
                        class="credentials__input__field__text"
                        name="admin-login-password-input"
                        id="admin-login-password-input"
                        placeholder="&nbsp;"
                        autocomplete="on"
                        required
                        >
                        <label
                        class="credentials__input__field__label"
                        for="admin-login-password-input">Password</label>
                        <i class="fas fa-eye"></i>
                    </div>
                    <span class="credentials__input__err" id="password-err">
                        Lorem ipsum dolor sit amet.
                    </span>
                </div>
            </div>
            <div class="admin-login-form__btns">
                <div class="admin-login-form__btns__remember-me">
                    <input type="checkbox" name="admin-login-checkbox" id="admin-login-checkbox">
                    <label for="admin-login-checkbox">Remember me</label>
                </div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>
</html>
