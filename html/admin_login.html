<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="../website/static/dist/css/admin_login.css">
    <title> </title>
  </head>

  <body>
    <main>
      <div class="clg-details">
        <img src="//unsplash.it/150/150" alt="" />
        <h1>Jaya Engineering College</h1>
      </div>
      <div class="roles">
        <img src="//unsplash.it/75/75" alt="admin_img" />
        <label>Admin</label>
      </div>
      <form action="" class="admin_login">
        <div class="credentials">
          <div class="user_input_field">
            <div class="user_input_field_with_label">
                <label for="username_inp">Username or Email</label>
                <input type="text" name="username_inp" id="username_inp" />
            </div>
            <span id="username-err">Lorem ipsum dolor sit amet.</span>
        </div>
        <div class="user_input_field">
            <div class="user_input_field_with_label">
                <div class="pass_input">
                    <label for="password_inp">Password</label>
                    <input type="password" name="password_inp" id="password_inp" />
                </div>
                <!-- <i class = "fas fa-eye"></i> -->
            </div>
            <span id="password-err">Lorem ipsum dolor sit amet.</span>
        </div>

        </div>

        <div class="form_actions">
          <div class="remember_me">
            <input
              type="checkbox"
              name="remember_me_inp"
              id="remember_me_inp"
            />
            <i></i>
            <label for="remember_me_inp">Remember Me</label>
          </div>
          <button type="submit" class="submit_btn">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
